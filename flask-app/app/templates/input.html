{% extends 'main.html' %}
{% set active_page = "input" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <form action="{{ url_for('input') }}" method="POST">
        <div class="form-group">
          <label for="num-of-product">Jumlah Produk</label>
          <input type="text" class="form-control" id="num-of-product" placeholder="Masukkan jumlah produk yang ingin dicari" name="num-of-product" required>
        </div>
        <div class="form-group">
          <label for="interval">Interval Waktu</label>
          <div class="row justify-content-center">
            <div class="col-6">
              <select class="custom-select form-control" id="time-start" name="time-start" required>
                <option selected>Waktu Awal</option>
                <option value="3">3</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="col-6">
              <select class="custom-select form-control" id="time-end" name="time-end" required>
                <option selected>Waktu Akhir</option>
                <option value="10">10</option>
                <option value="14">14</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning float-right">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
