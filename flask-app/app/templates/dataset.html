{% extends 'main.html' %}
{% set active_page = "dataset" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      {% with messages = get_flashed_messages() %}
        {% if messages[0] == 'success_upload' %}
          <div class="alert alert-success" role="alert">
              File(s) successfully uploaded
          </div>
        {% elif messages[0] == 'error_upload' %}
          <div class="alert alert-danger" role="alert">
              Error
          </div>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('dataset') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="dataset">Dataset Produk</label>
          <input type="file" class="form-control-file" id="dataset" name="p_dataset" required>
        </div>
        <div class="form-group">
          <label for="dataset">Dataset Pelanggan</label>
          <input type="file" class="form-control-file" id="dataset" name="c_dataset" required>
        </div>
        <div class="form-group">
          <label for="algorithm">Algoritme</label>
          <select class="custom-select form-control" id="algorithm" name="algorithm" required>
            <option selected>Pilih Algoritme</option>
            <option value="kmpp">Algoritme k-MPPTS</option>
            <option value="bf">Brute Force</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning float-right">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
